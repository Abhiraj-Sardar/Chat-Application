<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <script src="http://localhost:8000/socket.io/socket.io.js"></script> <!-- for client scoket connection -->
  <script src="js/client.js"></script>

  </div>

</html>
